<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"> </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Encriptador de mensajes</title>
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="images/logo.png" alt="">
            <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right" >
            <img src="images/munneco.png" id="imaDer">
            <h1 id="textoDer1">Ningún mensaje fue encontrado</h1>
            <textarea id="textoDer2" name="" id="" cols="30" rows="10">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <button type="button" id="copiar" onclick="copy()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo letras minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <footer>
        <h3>Desarrollado por Gustavo Gaviria</h3>
      </footer>

</body>
</html>
